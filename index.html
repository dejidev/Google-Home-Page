<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <a href="">Gmail</a>
            <a href="">Images</a>
            <img src="icon-dot.jpeg" alt="google apps icon">
            <img class="logo" src="logo.jpg" alt="google account logo">
        </nav>
    </header>
    <div class="main">
        <div class="bar">

            <img class="google-image" src="google.png" alt="google image">
            <input class="input" type="text" title="Search by Voice>
            <a href="#"> <img class="voice" 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                title="Search by Voice">
            </a>
                <a><img class="search" src="search.webp" alt="search"></a>
        </div>

        <div class="buttons">
            <button>Google Search</button>
            <button> I'm feeling lucky</button>
        </div>
    </div>

    <footer>
        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a>About</a>
                <a>Advertizing</a>
                <a>Business</a>
                <a>How to search work</a>
            </div>

            <a>Carbon Neutral Since 2007</a>

            <div class="right">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </footer>
    

</body>
</html>
